<div class="flexbox">
  <div class="create-account-header">
    <h1>Create Account</h1>
    <h4> Let's get productive together!</h4>
  </div>

  <form [formGroup]="myForm" class="login-form">
    <div class="row-inputs">
      <mat-form-field appearance="outline" >
        <mat-label>Full name</mat-label>
        <input matInput required formControlName="name" class="create-account-full-width">

        <mat-error *ngIf="name.hasError('required')">
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" >
        <mat-label>Username</mat-label>
        <input matInput required formControlName="username" class="create-account-full-width">

        <mat-error *ngIf="username.hasError('required')">
          Username is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>

    <div class="row-inputs">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>

        <input matInput class="create-account-full-width" required type="email" id="email" formControlName="email" [formControl]="email" [errorStateMatcher]="matcher" >
        <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
          Please enter a valid email address
        </mat-error>

        <mat-error *ngIf="email.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>

      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Phone number</mat-label>
        <input matInput required formControlName="phone" class="create-account-full-width">

        <mat-error *ngIf="phone.hasError('required')">
          Phone is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>

    <div class="third-row-inputs">
      <mat-form-field class="address-line-field" appearance="outline" >
        <mat-label>Address line</mat-label>
        <input matInput required formControlName="addressLine" class="address">

        <mat-error *ngIf="addressLine.hasError('required')">
          Address is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="suite-field" appearance="outline">
        <mat-label class="suite">Suite</mat-label>
        <input matInput formControlName="suite" class="suite">
      </mat-form-field>
    </div>

    <div class="row-inputs">
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input matInput required formControlName="city" class="create-account-full-width">

        <mat-error *ngIf="city.hasError('required')">
          City is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" >
        <mat-label>ZIP Code</mat-label>
        <input matInput required maxlength="5" formControlName="zipCode" class="create-account-full-width">

        <mat-error *ngIf="zipCode.hasError('required')">
          ZIP Code is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>

    <button mat-raised-button
            color="primary"
            class="button-create-account"
            (click)="onSignUpClick()">Create Account</button>

  </form>
</div>
