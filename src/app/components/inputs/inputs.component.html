<form class="create-account-form">

  <table class="create-account-full-width"><tr>
    <td><mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Full name</mat-label>
      <input matInput required>
    </mat-form-field></td>

    <td><mat-form-field class="create-account-full-width" appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput required>
    </mat-form-field></td>
  </tr></table>

  <table class="create-account-full-width"><tr>
    <td><mat-form-field class="create-account-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput required type="email" id="email">
    </mat-form-field></td>

    <td><mat-form-field class="create-account-full-width" appearance="fill">
      <mat-label>Phone number</mat-label>
      <input matInput required>
    </mat-form-field></td>
  </tr></table>

  <p>

    <mat-form-field class="create-account-full-width" appearance="fill">
      <mat-label>Address line</mat-label>
      <textarea matInput required></textarea>
    </mat-form-field>

    <mat-form-field class="create-account-full-width" appearance="fill">
      <mat-label>Suite</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>
  </p>

  <table class="create-account-full-width"><tr>

    <td><mat-form-field class="create-account-full-width" appearance="fill">
      <mat-label>City</mat-label>
      <input matInput required>
    </mat-form-field></td>

    <td><mat-form-field class="create-account-full-width" appearance="fill">
      <mat-label>ZIP Code</mat-label>
      <input matInput required maxlength="5">
    </mat-form-field></td>

  </tr></table>
</form>
